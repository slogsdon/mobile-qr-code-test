    <script type="text/javascript">
        (function (window, document, undefined) {
            var gCtx = null;
            var gCanvas = null;

            window.handleFiles = function handleFiles(f) {
                var o = [];

                for (var i = 0; i < f.length; i++) {
                    var reader = new FileReader();
                    reader.onload = (function (theFile) {
                        return function (e) {
                            gCtx.clearRect(0, 0, gCanvas.width, gCanvas.height);

                            qrcode.decode(e.target.result);
                        };
                    })(f[i]);
                    reader.readAsDataURL(f[i]);
                }
            };

            function initCanvas(w, h) {
                gCanvas = document.getElementById("qr-canvas");
                gCanvas.style.width = w + "px";
                gCanvas.style.height = h + "px";
                gCanvas.width = w;
                gCanvas.height = h;
                gCtx = gCanvas.getContext("2d");
                gCtx.clearRect(0, 0, w, h);
            }

            function htmlEntities(str) {
                return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
            }

            function read(a) {
                var html = "<p><strong>Results</strong></p><span>" + htmlEntities(a) + "</span>";
                document.getElementById("result").innerHTML = html;
                document.getElementById('payment_form').style.display = 'block';
                // Create a new `HPS` object with the necessary configuration
                var hps = new Heartland.HPS({
                    publicKey: 'pkapi_cert_jKc1FtuyAydZhZfbB3',
                    type:      'iframe',
                    // Configure the iframe fields to tell the library where
                    // the iframe should be inserted into the DOM and some
                    // basic options
                    fields: {
                        cardNumber: {
                            target:      'iframesCardNumber',
                            placeholder: '•••• •••• •••• ••••'
                        },
                        cardExpiration: {
                            target:      'iframesCardExpiration',
                            placeholder: 'MM / YYYY'
                        },
                        cardCvv: {
                            target:      'iframesCardCvv',
                            placeholder: 'CVV'
                        },
                        submit: {
                            target:       'iframesSubmit'
                        }
                    },
                    // Collection of CSS to inject into the iframes.
                    // These properties can match the site's styles
                    // to create a seamless experience.
                    style: {
                        'input': {
                            // 'background': '#fff',
                            // 'border': '1px solid',
                            // 'border-color': '#bbb3b9 #c7c1c6 #c7c1c6',
                            // 'box-sizing': 'border-box',
                            // 'font-family': 'serif',
                            // 'font-size': '16px',
                            // 'line-height': '1',
                            // 'margin': '0 .5em 0 0',
                            // 'max-width': '100%',
                            // 'outline': '0',
                            // 'padding': '0.5278em',
                            // 'vertical-align': 'baseline',
                            // 'width': '100%'
                        }
                    },
                    // Callback when a token is received from the service
                    onTokenSuccess: function (resp) {
                        var data = JSON.stringify(resp);
                        var url
                            = 'https://api.qrserver.com/v1/create-qr-code/?data='
                            + encodeURIComponent(data)
                            + '&size=320x320';
                        var el = document.createElement('img');
                        el.src = url;
                        var target = document.getElementById('result_qr');
                        target.style.display = 'block';
                        target.appendChild(el);
                    },
                    // Callback when an error is received from the service
                    onTokenError: function (resp) {
                        alert('There was an error: ' + resp.error.message);
                    },
                    // Callback when an event is fired within an iFrame
                    onEvent: function (ev) {
                        console.log(ev);
                    }
                });
            }

            function isCanvasSupported() {
                var elem = document.createElement('canvas');
                return !!(elem.getContext && elem.getContext('2d'));
            }

            window.load = function load() {
                if (isCanvasSupported() && window.File && window.FileReader) {
                    initCanvas(800, 600);
                    qrcode.callback = read;
                }
            };
        } (window, window.document));
